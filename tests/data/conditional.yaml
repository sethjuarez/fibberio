features:
  TabsVSpaces:
    discrete:
      spaces: 2332
      tabs: 234
    conditional:
      score:
        spaces:
          normal:
            mean: 35
            stddev: 0.5
        tabs:
          uniform:
            high: 25
            itype: float
            low: 5
            precision: 2
      conditional:
        accept:
          '*':
            discrete:
              'False': 10
              'True': 2232
          '[14, 25)':
            discrete:
              'False': 2123
              'True': 23
          '[25, *]':
            discrete:
              'False': 2123
              'True': 23
  age:
    normal:
      mean: 25
      stddev: 1.2
  farther:
    conditional:
      score:
        '[14, 65)':
          uniform:
            high: 25
            itype: float
            low: 5
            precision: 2
        '[65, *)':
          normal:
            mean: 35
            stddev: 0.5
    uniform:
      high: 85
      itype: float
      low: 14
      precision: 2
  name:
    source:
      id: names
      target: FirstName, LastName
sources:
  names:
    path: ./full_names.csv
    read_csv:
      encoding: unicode_escape
      engine: python

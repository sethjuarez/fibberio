sources:
- id: names
  path: ./full_names.csv
  read_csv:
    encoding: unicode_escape
    engine: python
features:
- source: names
  target: FirstName, LastName
- distribution:
    normal:
      mean: 25
      stddev: 1.2
  target: Age
- distribution:
    uniform:
      high: 85
      itype: float
      low: 14
      precision: 2
  target: Farther
- distribution:
    discrete:
      distribution:
      - 23
      - 2344
      items:
      - tabs
      - spaces
  target: TabsVSpaces
